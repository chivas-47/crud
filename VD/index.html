<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="">
        <div class="mb-3">
            <label for="id" class="form-label">ID Sản phẩm:</label>
            <input type="number" class="form-control" id="id" name="id">
            <div class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Tên Sản phẩm:</label>
            <input type="text" class="form-control" id="name" name="name">
            <div class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá Sản phẩm:</label>
            <input type="number" class="form-control" id="price" name="gia">
            <div class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả :</label>
            <input type="number" class="form-control" id="description" name="gia">
            <div class="text-danger"></div>
        </div> 
        <div class="mb-3"></div>
            <label for="image" class="form-label">Hình  ảnh :</label>
            <input type="number" class="form-control" id="iamge" name="gia">
            <div class="text-danger"></div>
        </div>
        <div class="mb-3" id="extraField"></div>
        <button type="submit" name="add" class="btn btn-primary">Thêm sản phẩm</button>
    </form>

    <h3>Danh sách sản phẩm</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Mô tả</th>
                <th>Giá</th>
                <th>Image</th>
                <th>Danh mục</th>
            </tr>
        </thead>
        <td>haha</td>
</body>
</html>
