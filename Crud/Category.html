<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quản lý danh mục</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-3">
        <h2>Bảng quản lý danh mục</h2>

        <!-- Form để thêm danh mục -->
        <form method="POST" action="">
            <div class="mb-3">
                <label for="id" class="form-label">Mã danh mục:</label>
                <input type="number" class="form-control" id="id" name="id" required>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Tên danh mục:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Mô tả danh mục:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="parentCategory" class="form-label">Danh mục cha:</label>
                <select class="form-control" id="parentCategory" name="parentCategory">
                    <option value="">Không có</option>
                    <option value="DienThoai">Điện thoại</option>
                    <option value="Laptop">Laptop</option>
                </select>
            </div>

            <button type="submit" name="add" class="btn btn-primary">Thêm danh mục</button>
        </form>

        <h3>Danh sách danh mục</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên danh mục</th>
                    <th>Mô tả</th>
                    <th>Danh mục cha</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <!-- Nội dung danh sách danh mục sẽ được thêm vào đây -->
                <tr>
                    <td>1</td>
                    <td>Điện thoại</td>
                    <td>Các loại điện thoại di động</td>
                    <td>Không có</td>
                    <td>
                        <button class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil-square"></i> Sửa
                        </button>
                        <button class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Xóa
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Laptop</td>
                    <td>Các loại laptop</td>
                    <td>Không có</td>
                    <td>
                        <button class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil-square"></i> Sửa
                        </button>
                        <button class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> Xóa
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
