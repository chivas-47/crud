<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Thêm Danh Mục và Bảng Liệt Kê</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="date"] {
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .action-buttons button {
            padding: 5px 10px;
            margin: 5px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .action-buttons button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h2>Thêm Danh Mục</h2>
    <form id="categoryForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="name">Tên Danh Mục:</label>
        <input type="text" id="name" name="name" required>

        <label for="date">Ngày Thêm:</label>
        <input type="date" id="date" name="date" required>

        <input type="submit" value="Thêm Danh Mục">
    </form>

    <h2>Danh Sách Danh Mục</h2>
    <table id="categoryTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên Danh Mục</th>
                <th>Ngày Thêm</th>
                <th>Chức Năng</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Điện tử</td>
                <td>2024-09-26</td>
                <td class="action-buttons">
                    <button>Sửa</button>
                    <button>Xóa</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Thời trang</td>
                <td>2024-09-26</td>
                <td class="action-buttons">
                    <button>Sửa</button>
                    <button>Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
